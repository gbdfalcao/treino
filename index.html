<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a3a5f">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Treino - Gabriel Falcão</title>
    
    <link rel="icon" href="favicon.png" type="image/png">

    <style>
        :root {
            --bg-blue: #1a3a5f;
            --bg-card: #254b7a;
            --accent-cyan: #00d4ff;
            --timer-green: #40ff70;
            --text-white: #ffffff;
            --side-gold: #ffd700;
        }

        .header-identificacao {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 15px 0;
            border-bottom: 2px solid var(--accent-cyan);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 20;
        }

        .header-identificacao h2 {
            margin: 0;
            font-size: 1rem;
            color: var(--text-white);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: sans-serif;
        }

        #global-timer-container {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--accent-cyan);
            padding: 8px 20px;
            border-radius: 8px;
            margin-top: 80px;
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
            color: var(--text-white);
            z-index: 10;
            display: inline-block;
        }

        #global-timer {
            color: var(--accent-cyan);
            font-weight: bold;
            font-size: 1.1rem;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-blue);
            color: var(--text-white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #container { width: 85%; max-width: 450px; z-index: 1; pointer-events: none; margin-top: 20px; }
        h1#status { font-size: 1.1rem; color: var(--accent-cyan); text-transform: uppercase; letter-spacing: 2px; margin: 0; }
        #lado-info { font-size: 1.4rem; color: var(--side-gold); font-weight: bold; height: 35px; margin-top: 10px; }
        #exercicio-nome { font-size: 2.1rem; font-weight: 800; margin: 10px 0; min-height: 90px; line-height: 1.1; }
        #meta { font-size: 1.4rem; margin-bottom: 15px; font-weight: 600; background: rgba(255,255,255,0.1); padding: 8px; border-radius: 10px; }
        #timer { font-size: 5.5rem; font-weight: 300; font-family: 'Courier New', monospace; margin: 5px 0; color: var(--timer-green); text-shadow: 0 0 20px rgba(64, 255, 112, 0.4); }
        #progresso { font-size: 0.8rem; margin-top: 20px; opacity: 0.6; letter-spacing: 1px; }
        #camada-toque { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; cursor: pointer; }
        #btn-voltar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #2c5d97; border: 2px solid var(--accent-cyan); color: white;
            padding: 12px 40px; border-radius: 35px; font-size: 1rem; z-index: 10; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer;
        }
        .instrucao { font-size: 0.9rem; color: var(--accent-cyan); margin-top: 10px; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

    <header class="header-identificacao">
        <h2>Treino - Gabriel Falcão</h2>
    </header>

    <div id="global-timer-container">
        TEMPO TOTAL: <span id="global-timer">00:00</span>
    </div>

    <div id="camada-toque" onclick="gerenciarClique()"></div>

    <div id="container">
        <h1 id="status">Preparar</h1>
        <div id="lado-info"></div>
        <div id="exercicio-nome">Pronto?</div>
        <div id="meta">---</div>
        <div id="timer">00:00</div>
        <div id="msg-instrucao" class="instrucao">Toque para começar</div>
        <div id="progresso">0 / 26</div>
    </div>

    <button id="btn-voltar" onclick="voltar()">← VOLTAR</button>

    <script>
        const listaExercicios = [
            { n: "Corrida estacionária", m: "Aquecimento", t: 60, d: false },
            { n: "Polichinelo", m: "200 repetições", t: 0, d: false },
            { n: "Corrida estacionária", m: "60 segundos", t: 60, d: false },
            { n: "Isometria de quadríceps", m: "60 segundos", t: 60, d: false },
            { n: "Corrida estacionária", m: "60 segundos", t: 60, d: false },
            { n: "Prancha lateral", m: "2 minutos cada lado", t: 120, d: true },
            { n: "Corrida estacionária", m: "60 segundos", t: 60, d: false },
            { n: "Sugado (burpee)", m: "10 repetições", t: 0, d: false },
            { n: "Corrida estacionária", m: "60 segundos", t: 60, d: false },
            { n: "Abdominal remada", m: "20 repetições", t: 0, d: false },
            { n: "Corrida estacionária", m: "60 segundos", t: 60, d: false },
            { n: "Prancha lateral com abdominal", m: "30 repetições cada lado", t: 0, d: false },
            { n: "Corrida estacionária", m: "60 segundos", t: 60, d: false },
            { n: "Propriocepção", m: "60 segundos cada lado", t: 60, d: true },
            { n: "Corrida estacionária", m: "60 segundos", t: 60, d: false },
            { n: "Salto horizontal com flexão", m: "10 repetições", t: 0, d: false },
            { n: "Corrida estacionária", m: "60 segundos", t: 60, d: false },
            { n: "Prancha frontal", m: "2 minutos", t: 120, d: false },
            { n: "Corrida estacionária", m: "60 segundos", t: 60, d: false },
            { n: "Extensão lombar (superman)", m: "20 repetições", t: 0, d: false },
            { n: "Corrida estacionária", m: "60 segundos", t: 60, d: false },
            { n: "Afundo", m: "10 repetições cada lado", t: 0, d: false },
            { n: "Corrida estacionária", m: "60 segundos", t: 60, d: false },
            { n: "Flexão com elevação de pernas", m: "20 repetições", t: 0, d: false },
            { n: "Corrida estacionária", m: "60 segundos", t: 60, d: false },
            { n: "Aceleração máxima", m: "60 segundos", t: 60, d: false }
        ];

        let indice = -1;
        let tempoRestante = 0;
        let interval = null;
        let emExecucao = false;
        let ladoB = false;
        let aguardandoProximo = true;
        let tempoGlobalSegundos = 0;
        let globalInterval = null;
        let globalIniciado = false;

        function iniciarCronometroGlobal() {
            if (globalIniciado) return;
            globalIniciado = true;
            globalInterval = setInterval(() => {
                tempoGlobalSegundos++;
                const m = Math.floor(tempoGlobalSegundos / 60);
                const s = tempoGlobalSegundos % 60;
                document.getElementById('global-timer').innerText = 
                    `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            }, 1000);
        }

        function gerenciarClique() {
            if (emExecucao) return;
            if (!globalIniciado && indice === -1) iniciarCronometroGlobal();

            if (aguardandoProximo) {
                avancar();
            } else {
                iniciarTimer();
            }
        }

        function atualizarTela() {
            clearInterval(interval);
            emExecucao = false;
            
            const ex = listaExercicios[indice];
            if(!ex) return;

            document.getElementById('exercicio-nome').innerText = ex.n;
            document.getElementById('meta').innerText = ex.m;
            document.getElementById('progresso').innerText = `${indice + 1} / ${listaExercicios.length}`;
            
            if (ex.d) {
                document.getElementById('lado-info').innerText = ladoB ? "LADO B" : "LADO A";
            } else {
                document.getElementById('lado-info').innerText = "";
            }

            if (ex.t > 0) {
                tempoRestante = ex.t;
                atualizarRelogio(tempoRestante);
                document.getElementById('status').innerText = "PREPARAR TEMPO";
                document.getElementById('msg-instrucao').innerText = "Toque para iniciar";
                aguardandoProximo = false;
            } else {
                document.getElementById('timer').innerText = "GO!";
                document.getElementById('status').innerText = "EXECUTE AS REPS";
                document.getElementById('msg-instrucao').innerText = "Toque ao terminar";
                aguardandoProximo = !ex.d || (ex.d && ladoB);
                if (ex.d && !ladoB) aguardandoProximo = false;
            }
        }

        function avancar() {
            const exAtu = listaExercicios[indice];
            if (exAtu && exAtu.d && !ladoB && exAtu.t === 0) {
                ladoB = true;
                atualizarTela();
                return;
            }
            if (indice < listaExercicios.length - 1) {
                indice++;
                ladoB = false;
                atualizarTela();
            } else {
                finalizar();
            }
        }

        function voltar() {
            clearInterval(interval);
            if (ladoB) {
                ladoB = false;
            } else if (indice > 0) {
                indice--;
                ladoB = listaExercicios[indice].d;
            }
            atualizarTela();
        }

        function iniciarTimer() {
            emExecucao = true;
            document.getElementById('status').innerText = "EM AÇÃO!";
            document.getElementById('msg-instrucao').innerText = "Mantenha o foco";
            
            interval = setInterval(() => {
                tempoRestante--;
                if (tempoRestante < 0) tempoRestante = 0; // Evita negativos na tela
                atualizarRelogio(tempoRestante);
                if (tempoRestante <= 0) {
                    finalizarPeriodo();
                }
            }, 1000);
        }

        function finalizarPeriodo() {
            clearInterval(interval);
            emExecucao = false;
            beep();
            
            const ex = listaExercicios[indice];
            if (ex.d && !ladoB) {
                ladoB = true;
                aguardandoProximo = false;
                document.getElementById('status').innerText = "TROQUE O LADO";
                document.getElementById('msg-instrucao').innerText = "Toque para LADO B";
                document.getElementById('lado-info').innerText = "LADO B";
                tempoRestante = ex.t;
                atualizarRelogio(tempoRestante);
            } else {
                aguardandoProximo = true;
                document.getElementById('status').innerText = "CONCLUÍDO";
                document.getElementById('msg-instrucao').innerText = "Toque para PRÓXIMO";
            }
        }

        function atualizarRelogio(seg) {
            const m = Math.floor(seg / 60);
            const s = seg % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        function finalizar() {
            clearInterval(interval);
            clearInterval(globalInterval);
            document.getElementById('exercicio-nome').innerText = "TREINO PAGO!";
            document.getElementById('meta').innerText = "Parabéns!";
            document.getElementById('timer').innerText = "FIM";
            document.getElementById('status').innerText = "OBJETIVO CONCLUÍDO";
            document.getElementById('msg-instrucao').innerText = "Toque para recomeçar";
            aguardandoProximo = true;
            indice = -1;
            globalIniciado = false;
            tempoGlobalSegundos = 0;
        }

        function beep() {
            try {
                const context = new (window.AudioContext || window.webkitAudioContext)();
                const osc = context.createOscillator();
                osc.connect(context.destination);
                osc.start();
                osc.stop(context.currentTime + 0.4);
            } catch(e) {}
        }
    </script>
</body>
</html>
