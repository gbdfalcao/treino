<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Treino - Gabriel Falc√£o</title>√£o</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');
        
        :root {
            --bg-deep: #0d0208;
            --bg-card: #1a0e1e;
            --neon-pink: #ff006e;
            --neon-cyan: #00f5ff;
            --neon-yellow: #ffbe0b;
            --energy-green: #00ff41;
            --text-white: #ffffff;
        }
        
        * { 
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0d0208;
            color: var(--text-white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Grid animado de fundo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,0,110,0.03) 2px, rgba(255,0,110,0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,245,255,0.03) 2px, rgba(0,245,255,0.03) 4px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Efeitos de luz neon */
        .neon-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            pointer-events: none;
            animation: float 8s ease-in-out infinite;
        }
        
        .neon-orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--neon-pink) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }
        
        .neon-orb-2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--neon-cyan) 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            animation-delay: 2s;
        }
        
        .neon-orb-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--neon-yellow) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }
        
        #container { 
            width: 92%; 
            max-width: 420px; 
            z-index: 1; 
            pointer-events: none;
            position: relative;
        }
        
        /* Card principal com efeito hologr√°fico */
        .card-main {
            background: linear-gradient(135deg, rgba(26,14,30,0.95) 0%, rgba(13,2,8,0.95) 100%);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 35px 25px;
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            box-shadow: 
                0 0 60px rgba(255,0,110,0.3),
                0 0 100px rgba(0,245,255,0.2),
                inset 0 1px 0 rgba(255,255,255,0.1);
        }
        
        .card-main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 25px;
            padding: 2px;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-cyan), var(--neon-yellow));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.5;
            animation: borderGlow 3s ease-in-out infinite;
        }
        
        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        h1 { 
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem; 
            color: var(--neon-cyan); 
            text-transform: uppercase; 
            letter-spacing: 4px; 
            margin-bottom: 12px;
            font-weight: 700;
            text-shadow: 0 0 10px var(--neon-cyan);
            animation: pulse-text 2s ease-in-out infinite;
        }
        
        @keyframes pulse-text {
            0%, 100% { text-shadow: 0 0 10px var(--neon-cyan); }
            50% { text-shadow: 0 0 20px var(--neon-cyan), 0 0 30px var(--neon-cyan); }
        }
        
        #lado-info { 
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem; 
            color: var(--neon-yellow); 
            font-weight: 700; 
            height: 28px; 
            margin-bottom: 18px;
            text-shadow: 0 0 15px var(--neon-yellow);
            letter-spacing: 3px;
        }
        
        #exercicio-nome { 
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem; 
            font-weight: 900; 
            margin: 18px 0; 
            min-height: 75px; 
            line-height: 1.1;
            background: linear-gradient(135deg, var(--neon-pink) 0%, var(--neon-cyan) 50%, var(--neon-yellow) 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        #meta { 
            font-size: 1.1rem; 
            margin-bottom: 25px; 
            font-weight: 600; 
            background: rgba(255,0,110,0.15);
            padding: 12px 18px; 
            border-radius: 12px;
            border-left: 4px solid var(--neon-pink);
            letter-spacing: 0.5px;
            color: #fff;
            box-shadow: 0 0 20px rgba(255,0,110,0.2);
        }
        
        /* Timer com barras verticais animadas */
        .timer-container {
            position: relative;
            margin: 25px 0;
        }
        
        #timer { 
            font-family: 'Orbitron', monospace;
            font-size: 5rem; 
            font-weight: 900; 
            color: var(--energy-green); 
            text-shadow: 
                0 0 20px var(--energy-green),
                0 0 40px var(--energy-green),
                0 0 60px rgba(0,255,65,0.5);
            letter-spacing: 8px;
            position: relative;
            z-index: 2;
        }
        
        .timer-bars {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            z-index: 1;
        }
        
        .bar {
            width: 3px;
            background: linear-gradient(to top, var(--energy-green), transparent);
            border-radius: 2px;
            animation: barPulse 1s ease-in-out infinite;
        }
        
        .bar:nth-child(1) { height: 30px; animation-delay: 0s; }
        .bar:nth-child(2) { height: 45px; animation-delay: 0.1s; }
        .bar:nth-child(3) { height: 60px; animation-delay: 0.2s; }
        .bar:nth-child(4) { height: 50px; animation-delay: 0.3s; }
        .bar:nth-child(5) { height: 40px; animation-delay: 0.4s; }
        .bar:nth-child(6) { height: 55px; animation-delay: 0.5s; }
        .bar:nth-child(7) { height: 35px; animation-delay: 0.6s; }
        
        @keyframes barPulse {
            0%, 100% { opacity: 0.3; transform: scaleY(1); }
            50% { opacity: 1; transform: scaleY(1.2); }
        }
        
        #progresso { 
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem; 
            margin-top: 25px; 
            opacity: 0.7; 
            letter-spacing: 3px;
            font-weight: 500;
            color: var(--neon-cyan);
        }
        
        #camada-toque { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 82%; 
            z-index: 5;
            cursor: pointer;
        }
        
        /* Bot√£o futurista */
        #btn-voltar {
            position: fixed; 
            bottom: 30px; 
            left: 50%; 
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--neon-pink) 0%, #8b008b 100%);
            border: none;
            color: white;
            padding: 16px 55px; 
            border-radius: 50px; 
            font-size: 1.05rem; 
            z-index: 10; 
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 
                0 0 30px rgba(255,0,110,0.6),
                0 10px 30px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        #btn-voltar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        #btn-voltar:hover::before {
            left: 100%;
        }
        
        #btn-voltar:hover {
            transform: translateX(-50%) translateY(-3px) scale(1.05);
            box-shadow: 
                0 0 40px rgba(255,0,110,0.8),
                0 15px 40px rgba(0,0,0,0.6);
        }
        
        #btn-voltar:active {
            transform: translateX(-50%) translateY(-1px) scale(1);
        }
        
        .instrucao { 
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.95rem; 
            color: var(--neon-cyan); 
            margin-top: 20px; 
            font-weight: 600; 
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
            animation: blink 2s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 0.4; }
        }
        
        /* Anima√ß√£o de entrada */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card-main {
            animation: slideUp 0.6s ease-out;
        }
        
        /* Cabe√ßalho personalizado */
        .header-title {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--neon-pink) 0%, var(--neon-cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255,0,110,0.3);
            padding: 8px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,0,110,0.3);
            background-color: rgba(13,2,8,0.7);
        }
    </style>
</head>
<body>

    <div class="header-title">Treino - Gabriel Falc√£o</div>

    <div class="neon-orb neon-orb-1"></div>
    <div class="neon-orb neon-orb-2"></div>
    <div class="neon-orb neon-orb-3"></div>

    <div id="camada-toque" onclick="gerenciarClique()"></div>

    <div id="container">
        <div class="card-main">
            <h1 id="status">Preparar</h1>
            <div id="lado-info"></div>
            <div id="exercicio-nome">Pronto?</div>
            <div id="meta">---</div>
            <div class="timer-container">
                <div id="timer">00:00</div>
                <div class="timer-bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
            <div id="msg-instrucao" class="instrucao">Toque para come√ßar</div>
            <div id="progresso">0 / 26</div>
        </div>
    </div>

    <button id="btn-voltar" onclick="voltar()">‚Üê Voltar</button>

    <script>
        const listaExercicios = [
            { n: "Corrida estacion√°ria", m: "Aquecimento", t: 60, d: false },
            { n: "Polichinelo", m: "200 repeti√ß√µes", t: 0, d: false },
            { n: "Corrida estacion√°ria", m: "60 segundos", t: 60, d: false },
            { n: "Isometria de quadr√≠ceps", m: "60 segundos", t: 60, d: false },
            { n: "Corrida estacion√°ria", m: "60 segundos", t: 60, d: false },
            { n: "Prancha lateral", m: "2 minutos cada lado", t: 120, d: true },
            { n: "Corrida estacion√°ria", m: "60 segundos", t: 60, d: false },
            { n: "Sugado (burpee)", m: "10 repeti√ß√µes", t: 0, d: false },
            { n: "Corrida estacion√°ria", m: "60 segundos", t: 60, d: false },
            { n: "Abdominal remada", m: "20 repeti√ß√µes", t: 0, d: false },
            { n: "Corrida estacion√°ria", m: "60 segundos", t: 60, d: false },
            { n: "Prancha lateral com abdominal", m: "30 repeti√ß√µes cada lado", t: 0, d: true },
            { n: "Corrida estacion√°ria", m: "60 segundos", t: 60, d: false },
            { n: "Propriocep√ß√£o", m: "60 segundos cada lado", t: 60, d: true },
            { n: "Corrida estacion√°ria", m: "60 segundos", t: 60, d: false },
            { n: "Salto horizontal com flex√£o", m: "10 repeti√ß√µes", t: 0, d: false },
            { n: "Corrida estacion√°ria", m: "60 segundos", t: 60, d: false },
            { n: "Prancha frontal", m: "2 minutos", t: 120, d: false },
            { n: "Corrida estacion√°ria", m: "60 segundos", t: 60, d: false },
            { n: "Extens√£o lombar (superman)", m: "20 repeti√ß√µes", t: 0, d: false },
            { n: "Corrida estacion√°ria", m: "60 segundos", t: 60, d: false },
            { n: "Afundo", m: "10 repeti√ß√µes cada lado", t: 0, d: true },
            { n: "Corrida estacion√°ria", m: "60 segundos", t: 60, d: false },
            { n: "Flex√£o com eleva√ß√£o de pernas", m: "20 repeti√ß√µes", t: 0, d: false },
            { n: "Corrida estacion√°ria", m: "60 segundos", t: 60, d: false },
            { n: "Acelera√ß√£o m√°xima", m: "60 segundos", t: 60, d: false }
        ];

        let indice = -1;
        let tempoRestante = 0;
        let interval = null;
        let emExecucao = false;
        let ladoB = false;
        let aguardandoProximo = true;

        function gerenciarClique() {
            if (emExecucao) return;
            if (aguardandoProximo) {
                avancar();
            } else {
                iniciarTimer();
            }
        }

        function atualizarTela() {
            clearInterval(interval);
            emExecucao = false;
            
            const ex = listaExercicios[indice];
            document.getElementById('exercicio-nome').innerText = ex.n;
            document.getElementById('meta').innerText = ex.m;
            document.getElementById('progresso').innerText = `${indice + 1} / ${listaExercicios.length}`;
            
            if (ex.d) {
                document.getElementById('lado-info').innerText = ladoB ? "LADO B" : "LADO A";
            } else {
                document.getElementById('lado-info').innerText = "";
            }

            if (ex.t > 0) {
                tempoRestante = ex.t;
                atualizarRelogio(tempoRestante);
                document.getElementById('status').innerText = "PREPARAR";
                document.getElementById('msg-instrucao').innerText = "Toque para iniciar";
                aguardandoProximo = false;
            } else {
                document.getElementById('timer').innerText = "GO!";
                document.getElementById('status').innerText = "EXECUTE";
                document.getElementById('msg-instrucao').innerText = "Toque ao terminar";
                aguardandoProximo = !ex.d || (ex.d && ladoB);
                
                if (ex.d && !ladoB) aguardandoProximo = false;
            }
        }

        function avancar() {
            const exAtu = listaExercicios[indice];
            
            if (exAtu && exAtu.d && !ladoB && exAtu.t === 0) {
                ladoB = true;
                atualizarTela();
                return;
            }

            if (indice < listaExercicios.length - 1) {
                indice++;
                ladoB = false;
                atualizarTela();
            } else {
                finalizar();
            }
        }

        function voltar() {
            clearInterval(interval);
            if (ladoB) {
                ladoB = false;
            } else if (indice > 0) {
                indice--;
                ladoB = listaExercicios[indice].d;
            }
            atualizarTela();
        }

        function iniciarTimer() {
            emExecucao = true;
            document.getElementById('status').innerText = "EM A√á√ÉO!";
            document.getElementById('msg-instrucao').innerText = "Mantenha o foco";
            
            interval = setInterval(() => {
                tempoRestante--;
                if (tempoRestante <= 0) {
                    tempoRestante = 0;
                    finalizarPeriodo();
                }
                atualizarRelogio(tempoRestante);
            }, 1000);
        }

        function finalizarPeriodo() {
            clearInterval(interval);
            emExecucao = false;
            beep();
            
            const ex = listaExercicios[indice];
            if (ex.d && !ladoB) {
                ladoB = true;
                aguardandoProximo = false;
                document.getElementById('status').innerText = "TROCAR LADO";
                document.getElementById('msg-instrucao').innerText = "Toque para LADO B";
                document.getElementById('lado-info').innerText = "LADO B";
                tempoRestante = ex.t;
                atualizarRelogio(tempoRestante);
            } else {
                aguardandoProximo = true;
                document.getElementById('status').innerText = "CONCLU√çDO";
                document.getElementById('msg-instrucao').innerText = "Toque para PR√ìXIMO";
            }
        }

        function atualizarRelogio(seg) {
            const m = Math.floor(seg / 60);
            const s = seg % 60;
            document.getElementById('timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        function finalizar() {
            document.getElementById('exercicio-nome').innerText = "BEAST MODE";
            document.getElementById('meta').innerText = "Conquistado!";
            document.getElementById('timer').innerText = "üí™";
            document.getElementById('status').innerText = "VIT√ìRIA";
            aguardandoProximo = true;
            indice = -1;
        }

        function beep() {
            try {
                const context = new (window.AudioContext || window.webkitAudioContext)();
                const osc = context.createOscillator();
                osc.frequency.value = 800;
                osc.connect(context.destination);
                osc.start();
                osc.stop(context.currentTime + 0.15);
            } catch(e) {}
        }
    </script>
</body>
